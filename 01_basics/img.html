<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorig Images</title>
    <style>
        body{
            background-color: 
            #434343;
        }
    </style>
</head>
<body>
    <!-- this is why image are use -->
    <img src="" alt="no image">
    <br>
    <!-- you can refer unsplash , pexels for free images -->
     <!-- Loading Image form the internet -->
    <img src="https://images.pexels.com/photos/1213447/pexels-photo-1213447.jpeg?auto=compress&cs=tinysrgb&w=600" width="400px" alt="our image">
    <!-- Loading image form the local storage -->
    <img src="./luffy.jpeg" width="400px" alt="our image">
    <!-- ./ - current folder -->
    <!-- ../ - previous folder -->
    <!-- image name should not contain the spaces -->
     <!-- This tag is to for to increase the responsiveness by using the tags like media -->
     <picture>
        <source media="(min-width:650px)" srcset="./luffy.jpeg"/>
        <source media="(min-width:460px)" srcset="https://images.pexels.com/photos/1213447/pexels-photo-1213447.jpeg?auto=compress&cs=tinysrgb&w=600"/>
        <!-- If any condition not get run by default this condition will run -->
        <img src="" alt="luffy">
     </picture>

     <!-- an image map generator -->
      <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="luffy.jpeg" usemap="#image-map">

    <map name="image-map">
        <area target="" alt="" title="" href="" coords="191,73,34,9" shape="rect" onclick="one()">
        <area target="" alt="" title="" href="" coords="269,145,4,82" shape="rect" onclick="two()">
    </map>
    <!-- Tag feature may work like this  -->
<script>
    function one(){
        alert("You clicked on one")
    }
    function two(){
        alert("You clicked on two")
    }
</script>
</body>
</html>
