<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;

        }
        td,th{
            border:1px solid black;
            text-align: center;
            padding: 10px;

        }
        tr:nth-child(even){
            background-color: #525252;
        }
    </style>
</head>
<body>
    <!-- 
    tr - table row
    th - table heading
    td - table data
    
    -->
    <!-- Example of the table -->
    <table>
        <!-- But this kind of tag are deprecated -->
        <!-- <colgroup>
        <col span="2" style="background-color: aqua;"/>
        </colgroup> -->
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japn</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        
    </table>
    <!-- Example of the table with the vertical heading -->
     <br>
     <table>
        <tr >
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th >Code</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
     </table>
</body>
</html>
