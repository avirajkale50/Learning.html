<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style In HTML</title>
    <!-- Internal CSS -->
    <style>
        body{
            color: aqua;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Note when we are injecting css is also affects on the styling as we can see the internal css is here but still the external css controling the format of the document as it injected later  -->
</head>
<body>
    <!-- Inline CSS -->
    <h3 style="color:blueviolet">Here we are discussing the way to inject the css</h3>
    <!-- Inline css and its condition rendering is use in the react and angular -->

    <!-- Quotes -->
     <p>
        <blockquote cite="Elon">
            this is my quote
        </blockquote>
        <!-- cite means where we are refering -->
        <q>
            this is my quote
        </q>
        <br>
        <abbr title="HyperText MarkUp Language">HTML</abbr>
        <address>hiii</address>
        <cite>hello</cite>
        <p>More information can be found in <cite>[ISO-0000]</cite>.</p>
        
        <br>
        <figure>
        <figcaption>Hell</figcaption>
        </figure>
        <!-- This tag is to change the alignment of the page and which is useful with the language which are read differently-->
        <bdo dir="rtl">Aviraj</bdo>
        <br>
        <bdo dir="ltr">Aviraj</bdo>
     </p>

</body>
</html>
