<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block</title>
</head>
<body>
    <h1>Lufffy</h1>
    <p>Zoro</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid, officia.<span>Nami</span></p>
    <!-- You can check the element is block or inline by simply inspecting the element 
    1.If the element is occupying 100% width they are block element
    2.If it not taking whole space then they are inline element -->
</body>
</html>
