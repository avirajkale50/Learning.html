<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        /*
        in css class are selected with a . (period)
        in css id are selected with a # (hash)
        */
        .red{
            background-color: red;
        }
        #green{
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- Class and Id are html selector -->
    <!-- There aim is to select element it will be use for different use case  -->
    <!--If you use the multiple id in same page it will not give you the error but it is a worng convention to use multiple id's in one page  -->
    <p class = "red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, dolores?</p>
    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, dolores?</p>
    <h1 class = "red">Test 1</h1>
    <h2>Test 2</h2>
</body>
</html>
