<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h1>Learning Lists</h1>

    <!-- In unorderd list order is not there also different styling is there but we do it with the css so it never use in html -->
    <h3>Unordered List</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <!-- In ordered list , order is imp and also a type attribute is there which often get use -->
    <h3>Ordered List</h3>
    <ol type="A">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>

    <!-- Definition list or Discription list is the type of list which have least usage in lists -->
    <h3>Definition/Data List</h3>
    <dl>
        <dt>Physics</dt>
        <dd>The science of behind how things happen</dd>
        <dt>Chemistry</dt>
        <dd>The science of Atom</dd>
    </ul>
</body>
</html>
